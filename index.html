<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Box Horse</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="./style/style.css">
</head>
<body>
<!-- Header e Nav -->
    <header>
        <nav class="navbar navbar-expand-lg bg-body-tertiary">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">Logo Box Horse</a>
                <a class="navbar-brand" href="#">Box Horse</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarText" aria-controls="navbarText" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarText">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="#">Início</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Sobre</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Produtos</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#">Contato</a>
                        </li>
                    </ul>
                    <span class="navbar-text">Navbar text with an inline element</span>
                </div>
            </div>
        </nav>
<!-- Banners carrossel -->
        <section>
            <div id="indicadores" class="carousel slide">
                <div class="carousel-indicators">
                    <button type="button" data-bs-target="#indicadores" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Imagem 1"></button>
                    <button type="button" data-bs-target="#indicadores" data-bs-slide-to="1" aria-label="Imagem 2"></button>
                    <button type="button" data-bs-target="#indicadores" data-bs-slide-to="2" aria-label="Imagem 3"></button>
                </div>
                <div class="carousel-inner">
                    <div class="carousel-item active">
                        <img src="./img/vet-1.jpg" class="d-block w-100" alt="#">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/vet-2.jpg" class="d-block w-100" alt="#">
                    </div>
                    <div class="carousel-item">
                        <img src="./img/vet-3.jpg" class="d-block w-100" alt="#">
                    </div>
                </div>
                <button class="carousel-control-prev" type="button" data-bs-target="#indicadores" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Anterior</span>
                </button>
                <button class="carousel-control-next" type="button" data-bs-target="#indicadores" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Próximo</span>
                </button>
            </div>
        </section>
    </header>
<!-- Main -->
    <main class="container text-center">
        <h1>Box Horse | Pet Shop e Veterinária</h1>
    </main>
</body>
</html>
